<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Library Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1b2838 0%, #2a475e 100%);
            color: #c7d5e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        h1 {
            color: #66c0f4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #66c0f4;
            border-radius: 5px;
            background: #1b2838;
            color: #c7d5e0;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            background: #66c0f4;
            color: #1b2838;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5ab3e8;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #4a5f7a;
            cursor: not-allowed;
            transform: none;
        }

        .player-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            border: 3px solid #66c0f4;
        }

        .player-details h2 {
            color: #66c0f4;
            margin-bottom: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(102, 192, 244, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #66c0f4;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #66c0f4;
        }

        .stat-label {
            color: #8f98a0;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-games {
            flex: 1;
            min-width: 300px;
        }

        .search-games input {
            width: 100%;
            padding: 10px;
            background: #1b2838;
            border: 2px solid #66c0f4;
            border-radius: 5px;
            color: #c7d5e0;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .game-card:hover {
            border-color: #66c0f4;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 192, 244, 0.3);
        }

        .game-header {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .game-icon {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            background: #1b2838;
        }

        .game-info {
            flex: 1;
        }

        .game-name {
            font-weight: bold;
            color: #66c0f4;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .game-stats {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.9em;
        }

        .game-stat {
            display: flex;
            justify-content: space-between;
        }

        .stat-key {
            color: #8f98a0;
        }

        .stat-value-game {
            color: #c7d5e0;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #66c0f4;
            display: none;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff4444;
            color: #ff8888;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .no-games {
            text-align: center;
            padding: 40px;
            color: #8f98a0;
            font-size: 1.2em;
        }

        .hint {
            background: rgba(102, 192, 244, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 4px solid #66c0f4;
        }

        .hint h3 {
            color: #66c0f4;
            margin-bottom: 10px;
        }

        .hint ul {
            margin-left: 20px;
            color: #8f98a0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .input-group {
                flex-direction: column;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Steam Library Viewer</h1>
            <p>Visualiza y exporta tu biblioteca de Steam</p>
        </header>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="steamId" placeholder="Ingresa tu Steam ID (76561198...)">
                <button id="loadBtn" onclick="loadGames()"><i class="fas fa-download"></i> Cargar Biblioteca</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando tu biblioteca de Steam...
        </div>

        <div class="error" id="error"></div>

        <div class="player-info" id="playerInfo">
            <div class="player-header">
                <img id="playerAvatar" class="player-avatar" src="" alt="Avatar">
                <div class="player-details">
                    <h2 id="playerName"></h2>
                    <p id="playerUrl"></p>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalGames">0</div>
                    <div class="stat-label">Total de Juegos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalHours">0</div>
                    <div class="stat-label">Horas Jugadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">Juegos Jugados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgHours">0</div>
                    <div class="stat-label">Promedio Horas/Juego</div>
                </div>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="search-games">
                <input type="text" id="searchGames" placeholder="üîç Buscar juegos..." onkeyup="filterGames()">
            </div>
            <button onclick="exportCSV()"><i class="fas fa-file-csv"></i> Exportar a CSV</button>
        </div>

        <div class="games-grid" id="gamesGrid"></div>
    </div>

    <script>
        let currentSteamId = '';
        let allGames = [];

        async function loadGames() {
            const steamId = document.getElementById('steamId').value.trim();
            
            if (!steamId) {
                showError('Por favor ingresa un Steam ID');
                return;
            }

            currentSteamId = steamId;
            
            // Ocultar errores previos
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('playerInfo').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('gamesGrid').innerHTML = '';
            
            // Deshabilitar bot√≥n
            document.getElementById('loadBtn').disabled = true;

            try {
                const response = await fetch(`/api/games/${steamId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al cargar los juegos');
                }

                allGames = data.games;
                displayPlayerInfo(data.player, data.stats);
                displayGames(allGames);
                
                document.getElementById('controls').style.display = 'flex';

            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loadBtn').disabled = false;
            }
        }

        function displayPlayerInfo(player, stats) {
            if (player) {
                document.getElementById('playerAvatar').src = player.avatarfull || player.avatar;
                document.getElementById('playerName').textContent = player.personaname;
                document.getElementById('playerUrl').textContent = player.profileurl;
            }

            document.getElementById('totalGames').textContent = stats.total_games;
            document.getElementById('totalHours').textContent = stats.total_hours.toLocaleString();
            document.getElementById('gamesPlayed').textContent = stats.games_played;
            document.getElementById('avgHours').textContent = stats.average_hours;

            document.getElementById('playerInfo').style.display = 'block';
        }

        function displayGames(games) {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = '';

            if (games.length === 0) {
                grid.innerHTML = '<div class="no-games">No se encontraron juegos</div>';
                return;
            }

            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                
                card.innerHTML = `
                    <div class="game-header">
                        <img class="game-icon" src="${game.img_icon_url}" 
                             onerror="this.src='https://via.placeholder.com/60?text=Game'" 
                             alt="${game.name}">
                        <div class="game-info">
                            <div class="game-name">${game.name}</div>
                        </div>
                    </div>
                    <div class="game-stats">
                        <div class="game-stat">
                            <span class="stat-key"><i class="fas fa-clock"></i> Horas jugadas:</span>
                            <span class="stat-value-game">${game.playtime_hours}h</span>
                        </div>
                        ${game.playtime_2weeks > 0 ? `
                        <div class="game-stat">
                            <span class="stat-key"><i class="fas fa-calendar-week"></i> √öltimas 2 semanas:</span>
                            <span class="stat-value-game">${game.playtime_2weeks}h</span>
                        </div>
                        ` : ''}
                        <div class="game-stat">
                            <span class="stat-key"><i class="fas fa-history"></i> √öltima vez:</span>
                            <span class="stat-value-game">${game.last_played}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function filterGames() {
            const searchTerm = document.getElementById('searchGames').value.toLowerCase();
            const filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(searchTerm)
            );
            displayGames(filteredGames);
        }

        function exportCSV() {
            if (!currentSteamId) return;
            window.location.href = `/api/export/${currentSteamId}`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + message;
            errorDiv.style.display = 'block';
        }

        // Permitir presionar Enter para cargar
        document.getElementById('steamId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadGames();
            }
        });
    </script>
</body>
</html>
