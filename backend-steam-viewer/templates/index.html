<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Library Viewer</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Steam Library Viewer</h1>
            <p>Visualiza y exporta tu biblioteca de Steam</p>
        </header>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="steamId" placeholder="Ingresa tu Steam ID (76561198...)">
                <button id="loadBtn" onclick="loadGames()">
                    <i class="fas fa-download"></i> Cargar Biblioteca
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando tu biblioteca de Steam...
        </div>

        <div class="error" id="error"></div>

        <div class="player-info" id="playerInfo">
            <div class="player-header">
                <img id="playerAvatar" class="player-avatar" src="" alt="Avatar">
                <div class="player-details">
                    <h2 id="playerName"></h2>
                    <p id="playerUrl"></p>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalGames">0</div>
                    <div class="stat-label">Total de Juegos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalHours">0</div>
                    <div class="stat-label">Horas Jugadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">Juegos Jugados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgHours">0</div>
                    <div class="stat-label">Promedio Horas/Juego</div>
                </div>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="search-games">
                <input type="text" id="searchGames" placeholder="ðŸ” Buscar juegos..." onkeyup="filterGames()">
            </div>
            <button onclick="exportCSV()">
                <i class="fas fa-file-csv"></i> Exportar a CSV
            </button>
        </div>

        <div class="games-grid" id="gamesGrid"></div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
